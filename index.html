<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var start_love_date = new Date();
start_love_date.setFullYear(2015, 2, 12); //month是0~11， 所以 2是代表3月份，不然计算的时间差就是错的
start_love_date.setHours(21);
start_love_date.setMinutes(0);
start_love_date.setSeconds(0);
start_love_date.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(start_love_date);
	setInterval(function () {
		timeElapse(start_love_date);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
