<h2 class="title">无题</h2>
<blockquote>
<p><em>那是在黑暗中焦虑地摸索的年月，满怀着强烈的渴望，有过信心，也有过动摇和疲惫，但最后终于看见了光明</em></p>
</blockquote>
<p>很多人都是对大脑运转原理理解不够，他们畏惧未知世界的力量，一直把眼光困在狭小而黑暗的世界里，等他们走出那个世界突然觉得也没什么。</p>
<p>我不介意承认自己曾经有无知的岁月，但愿老去之后还能坚持现在的梦想。</p>
