<h2 class="title">致 獵人 的三千八百九十七情詩</h2>
<blockquote>
<p><em>该诗歌非本人原创，是由于在下看到南笙的微博，觉得很好，才记录下来的</em></p>
</blockquote>
<p>我的獵人貧窮但自由</p>
<p>暴風雨來臨之前<br>他在茅屋煮酒</p>
<p>那是夏天，冬天，還是春天<br>反正不會是秋天</p>
<p>秋天他在我的眼睛裡</p>
<p>親愛的獵人<br>你的屋頂有很大一個洞</p>
<p>是為了方便我半夜溜進來偷吻你的睡顏嗎<br>還是 你放屁時 崩壞的？</p>
<p>當雨滴停留在你的酒杯<br>當風吹落你的睫毛<br>當雪趟在你的劍柄</p>
<p>是我在為你寫詩</p>
