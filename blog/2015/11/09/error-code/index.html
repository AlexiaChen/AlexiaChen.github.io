<h2 class="title">C++返回码的定义</h2>
<p>我们平时有这样的需求，可能是C语言用户的老习惯了，在底层的组件中更喜欢用返回错误码的形式来告知函数的调用结果，一般来说，简单用#define 一个宏来包装下返回值。<br><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">define</span> ERR_SYSTEM_INIT -23 <span class="comment">// system initailized fail</span></span></div></pre></td></tr></table></figure></p>
<p>以上定义了一个错误码返回-23，意味着系统初始化失败。但是宏包含的信息太少，有些时候，用户不能知道错误的详细原因。必须给这错误加以说明。所以就索性写了一个Error类可以定义错误码和相关错误描述信息，并通过类似于Win32 API <strong>GetLastError</strong>这样的函数让错误码返回更详细的说明：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;map&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cassert&gt;</span></span></div><div class="line"></div><div class="line"><span class="keyword">class</span> Error</div><div class="line">&#123;</div><div class="line">  <span class="keyword">public</span>:</div><div class="line">   Error(<span class="keyword">int</span> value, <span class="keyword">const</span> <span class="built_in">std</span>::<span class="built_in">string</span>&amp; str)</div><div class="line">   &#123;</div><div class="line">     m_value = value;</div><div class="line">     m_message =    str;</div><div class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> _DEBUG</span></div><div class="line">     ErrorMap::iterator found = GetErrorMap().find(value);</div><div class="line">     <span class="keyword">if</span> (found != GetErrorMap().end())</div><div class="line">     assert(found-&gt;second == m_message);</div><div class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></div><div class="line">     GetErrorMap()[m_value] = m_message;</div><div class="line">   &#125;</div><div class="line"></div><div class="line"><span class="comment">// auto-cast Error to integer error code</span></div><div class="line">   <span class="function"><span class="keyword">operator</span> <span class="title">int</span><span class="params">()</span> </span>&#123; <span class="keyword">return</span> m_value; &#125;</div><div class="line">  <span class="keyword">private</span>:</div><div class="line">    <span class="keyword">int</span> m_value;</div><div class="line">    <span class="built_in">std</span>::<span class="built_in">string</span> m_message;</div><div class="line"></div><div class="line">    <span class="keyword">typedef</span> <span class="built_in">std</span>::<span class="built_in">map</span>&lt;<span class="keyword">int</span>, <span class="built_in">std</span>::<span class="built_in">string</span>&gt; ErrorMap;</div><div class="line">    <span class="function"><span class="keyword">static</span> ErrorMap&amp; <span class="title">GetErrorMap</span><span class="params">()</span></span></div><div class="line">    &#123;</div><div class="line">       <span class="keyword">static</span> ErrorMap errMap;</div><div class="line">       <span class="keyword">return</span> errMap;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"> <span class="keyword">public</span>:</div><div class="line"></div><div class="line">    <span class="keyword">static</span> <span class="built_in">std</span>::<span class="function"><span class="built_in">string</span> <span class="title">GetErrorString</span><span class="params">(<span class="keyword">int</span> value)</span></span></div><div class="line">    &#123;</div><div class="line">       ErrorMap::iterator found = GetErrorMap().find(value);</div><div class="line">       <span class="keyword">if</span> (found == GetErrorMap().end())</div><div class="line">       &#123;</div><div class="line">          assert(<span class="literal">false</span>);</div><div class="line">          <span class="keyword">return</span> <span class="string">""</span>;</div><div class="line">       &#125;</div><div class="line">       <span class="keyword">else</span></div><div class="line">       &#123;</div><div class="line">          <span class="keyword">return</span> found-&gt;second;</div><div class="line">       &#125;</div><div class="line">    &#125;   </div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<p>以下是该类的使用方法：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;isotream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"ErrorHandle.h"</span></span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">static</span> Error <span class="title">SYSTEM_NOT_INIT</span><span class="params">(<span class="number">-23</span>,<span class="string">"system initailized fail,because some reason"</span>)</span></span>;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">foo</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">  <span class="keyword">return</span> SYSTEM_NOT_INIT;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> err_code = foo();</div><div class="line">    <span class="comment">// print error details</span></div><div class="line">    <span class="built_in">std</span>::<span class="built_in">cout</span> &lt;&lt; Error::GetErrorString(err_code) &lt;&lt; <span class="built_in">std</span>::<span class="built_in">endl</span>;</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
